<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/Remove.css}">
</head>
<body>
<input TYPE="button" VALUE="Back" class="btn" onClick="history.go(-1);">
 <form th:action="@{/insertInstructorDetails}" method="post" th:object="${AddInstructors}">
            <div class="login">
            <label  ><strong>Enter Category Id :</strong></label>
            <input type="number"  th:field="*{categoriesIds}" required><br><br>
              
            <label for="instructorId" ><strong>Enter Instructor Id :</strong></label>
            <input type="number"  th:field="*{instructorIds}" required><br><br>
              
             <label ><strong>Enter Instructor Name :</strong></label>
            <input type="text"  th:field="*{instructorNames}" required><br><br>
              
             <label ><strong>Enter Email Id :</strong></label>
            <input type="email"  th:field="*{instructorMailIds}" required><br><br>  
            
             <label ><strong>Enter Instructor Password :</strong></label>
             <input type="text"   th:field="*{instructorPasswords}" required><br><br> 
            
             <label ><strong>Enter Instructor experience :</strong></label>
             <input type="text"   th:field="*{experiences}" required><br><br> 
           
            
             <label ><strong>Enter durationOfCourse :</strong></label>
             <input type="text"  th:field="*{durationOfCourses}" required><br><br> 
          
            <div><button type="submit">Ok</button>&emsp;
           <button type="reset">Cancel</button></div><br>
           </div>
           </form>
</body>
</html>
