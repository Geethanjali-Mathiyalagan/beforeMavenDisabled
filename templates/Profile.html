<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

   

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/Profile.css}">
</head>

<body>
    <!-- Navbar top -->
    <div class="navbar-top">
        <div class="title">
            <h1>Profile</h1>
        </div>

        <!-- Navbar -->
        <ul>
            <li>
                <a th:href="@{message}">
                    <span class="icon-count">29</span>
                    <em class="fa fa-envelope fa-2x"></em>
                </a>
            </li>
            <li>
                <a th:href="@{notification}">
                    <span class="icon-count">59</span>
                    <em class="fa fa-bell fa-2x"></em>
                </a>
            </li>
            <li>
                <a th:href="@{/home}">
                    <em class="fa fa-sign-out-alt fa-2x"></em>
                </a>
            </li>
            <li>
            <input TYPE="button" VALUE="Back" class="btn" onClick="history.go(-1);">
            </li>
        </ul>
        <!-- End -->
    </div>
    <!-- End -->

    <!-- Sidenav -->
    <div class="sidenav">
        <div class="profile">
            <img src="https://imdezcode.files.wordpress.com/2020/02/imdezcode-logo.png" alt="" width="100" height="100">

            <div class="name">
               MIDSPACE
            </div>
            <div class="job">
                LEARNER
            </div>
        </div>

        <div class="sidenav-url">
            <div class="url">
                <a th:href="@{profile}" class="active">Profile</a>
                <hr>
            </div>
            <div class="url">
                <a th:href="@{settings}"></a>
                <hr>
            </div>
        </div>
    </div>

    <div class="main">
        
        <div class="card">
            <div class="card-body">
                <em class="fa fa-pen fa-xs edit"></em>
          <form th:action="@{/EnrolledVideos}">
                <table>
              
               		<caption></caption>
                    <tbody>
                        <tr>
                        <th></th>
                            <td>Name</td>
                            <td>:</td>
                            <td><span th:text="${session.learnersName}"></span></td>
                        </tr>
                       
                        <tr>
                        <th></th>
                            <td>Learner Code</td>
                            <td>:</td>
                           <td><span th:text="${session. learnerId}"></span></td>
                        </tr>
                        <tr>
                        <th></th>
                            <td >Selected Course</td>
                            <td>:</td>
                           <td><span th:text="${session.CourseName}" th:name="courseName" th:field="*{courseName}"></span></td>
                        </tr>
                       
                        <tr>
                        <th></th>
                            <td  >Enroll date</td>
                            <td>:</td>
                            <td><span th:text="${session.Date}" id=date></span></td>
                        </tr>
                    </tbody>
                    
                </table>
                <button type="submit">Get Enrolled Videos</button>
                </form>
            </div>
        </div>

    <script th:src="@{/Javascript/DateFormat.js}"></script>
</body>
</html>
