<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/Remove.css}">
</head>
<body>
  <input TYPE="button" VALUE="Back" class="btn" onClick="history.go(-1);">
        <form name="Login"  th:action="@{/InstructorLogin}" method="post" th:object="${InstructorLogin}">
            <div class="login">
            <label for="instructorId"><strong>Enter Your instructor Code :</strong></label>
            <input type="text" placeholder="6797" th:field="*{instructorId}" required><br><br>  
             
            <label for="password"><strong>Enter password:</strong></label>
            <input type="password" placeholder="Mindspace" th:field="*{instructorPassword}" required><br><br>
            <div><button type="submit">Login</button>&emsp;
           <button type="reset">Cancel</button></div><br>
          
        </div>
        </form>
</body>
</html>
